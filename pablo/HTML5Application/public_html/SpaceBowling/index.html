<!DOCTYPE html> 
 
<html> 
        <head> 
                <title>Space Bowling</title> 
                <meta charset="utf-8"> 
 
                <link href="game.css" rel="stylesheet" type="text/css"> 
 
                <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> 
                <script type="text/javascript" src="game.js"></script> 
        </head> 
 
        <body> 
                <div id="game"> 
                        <div id="gameUI"> 
                                <div id="gameIntro"> 
                                        <h1>Space bowling</h1> 
                                        <p>Este es un juego muy divertido.</p> 
                                        <p><a id="gamePlay" class="button" href="">Juega!</a></p> 
                                </div> 
                                <div id="gameStats"> 
                                        <p>Asteroids: <span id="gameRemaining"></span></p> 
                                        <p>Clicks: <span class="gameScore"></span></p> 
                                        <p><a class="gameReset" href="">Reset</a></p> 
                                </div> 
                                <div id="gameComplete"> 
                                        <h1>Has ganado!</h1> 
                                        <p>Felicitaciones, has completado el juego en <span class="gameScore"></span> clicks.</p> 
                                        <p><a class="gameReset button" href="">Vuelve a Intentar!</a></p> 
                                </div> 
                        </div> 
                        <canvas id="gameCanvas" width="350" height="600"> </canvas> 
                </div> 
        </body> 
</html>
